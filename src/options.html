<!DOCTYPE html>
<html>
<head>
<title>Omnibox Timer: Options</title>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="underscore.js"></script>
<script type="text/javascript" src="moment.js"></script>
<script type="text/javascript" src="ui.js"></script>
<link rel="stylesheet" type="text/css" href="options.css">
</head>

<body>
<h1><img src="48.png"/> Omnibox Timer</h1>
<h2>Current timers</h2>
<p>Sorted by creation time. Please refresh this page if you created more timers.</p>
<table id="timers">
<tbody>
<tr>
  <th>Description</th>
  <th>Creation time</th>
  <th>Notification time</th>
</tr>
</tbody>
</table>

<h2>Statistics</h2>
<ul id="stats"></ul>

<h2>Options</h2>
<p>Sound:
<input type="radio" name="soundType" value="tts" id="tts">TTS (Text To Speech)
<input type="radio" name="soundType" value="bell" id="bell">Bell
</p>
<div id="flash"></div>

</body>

</html>
